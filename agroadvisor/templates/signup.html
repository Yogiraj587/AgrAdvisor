<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="title">Register/Sign Up</h1>
            </div>
        </div>
        <form action="{% url 'signup' %}" method="POST" class="main-form">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul class="mb-0">
                {% for message in messages %}
                     <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
            <div class="row">
                <div class="col mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter the username" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter the email" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="password1">Password: </label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter the password" autocomplete="off" required>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="password2">Confirm Password: </label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter the password" autocomplete="off" required>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <button class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
