<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/cropprediction.css' %}">
    <title>Crop Recommender</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="title">Crop Recommender</h1>
            </div>
        </div>

        <form action="{% url 'cropprediction' %}" method="POST" class="main-form" style="margin: auto;">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 col-mb-3">
                    <label for="n_soil">Nitrogen Content</label>
                    <input type="text" class="form-control" id="n_soil" name="n_soil" placeholder="Enter the Nitrogen content" autocomplete="off" required>
                </div>
                <div class="col-md-4 col-mb-3">
                    <label for="p_soil">Phosphorus Content</label>
                    <input type="text" class="form-control" id="p_soil" name="p_soil" placeholder="Enter the Phosphorus content" autocomplete="off" required>
                </div>
                <div class="col-md-4 col-mb-3">
                    <label for="k_soil">Potassium Content</label>
                    <input type="text" class="form-control" id="k_soil" name="k_soil" placeholder="Enter the Potassium content" autocomplete="off" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-mb-3">
                    <label for="temp">Temperature</label>
                    <input type="text" class="form-control" id="temp" name="temp" placeholder="Enter the Temperature" autocomplete="off" required>
                </div>
                <div class="col-md-4 col-mb-3">
                    <label for="humidity">Humidity</label>
                    <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter the Humidity" autocomplete="off" required>
                </div>
                <div class="col-md-4 col-mb-3">
                    <label for="ph">ph</label>
                    <input type="text" class="form-control" id="ph" name="ph" placeholder="Enter the pH" autocomplete="off" required>
                </div>
            </div>

            <div class="row">
                <div class="col col-mb-3">
                    <label for="rainfall">Rainfall</label>
                    <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="Enter the Rainfall" autocomplete="off" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </form>
    </div>

        {% if prediction %}
            <div class="centered">
                <h2 class="violet-text">The best crop is: {{prediction}}</h2>
            </div>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
