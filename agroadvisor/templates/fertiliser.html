<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/fertiliser.css' %}">
    <title>Fertilizer Recommendation</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="name">Fertiliser Recommendation</h1>
            </div>
        </div>

        <form action="{% url 'fertiliser' %}" method="POST" class="main-form">
            {% csrf_token %}
            <div class="row">
                <div class="col mb-3">
                    <label for="nitrogen">Nitrogen Content</label>
                    <input type="text" class="form-control" id="nitrogen" name="nitrogen" placeholder="Enter the amount of Nitrogen content" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="potassium">Potassium Content</label>
                    <input type="text" class="form-control" id="potassium" name="potassium" placeholder="Enter the amount of Potassium content" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="phosphorus">Phosphorus Content</label>
                    <input type="text" class="form-control" id="phosphorus" name="phosphorus" placeholder="Enter the amount of Phosphorus content" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="crop">Enter the crop you want to grow:</label>
                    <select name="crop" id="crop" class="form-select form-select-md mb-3">
                        <option value="rice">rice</option>
                        <option value="maize">maize</option>
                        <option value="chickpea">chickpea</option>
                        <option value="kidneybeans">kidneybeans</option>
                        <option value="pigeonpeas">pigeonpeas</option>
                        <option value="mothbeans">mothbeans</option>
                        <option value="mungbean">mungbean</option>
                        <option value="blackgram">blackgram</option>
                        <option value="lentil">lentil</option>
                        <option value="pomegranate">pomegranate</option>
                        <option value="banana">banana</option>
                        <option value="mango">mango</option>
                        <option value="grapes">grapes</option>
                        <option value="watermelon">watermelon</option>
                        <option value="Nagaland">muskmelon</option>
                        <option value="apple">apple</option>
                        <option value="orange">orange</option>
                        <option value="papaya">papaya</option>
                        <option value="coconut">coconut</option>
                        <option value="cotton">cotton</option>
                        <option value="jute">jute</option>
                        <option value="coffee">coffee</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
                <div class="col-md-4 text-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="container py-2 mx-auto my-50 h-10" style="margin: 9rem;">
            <div class="row">
                <div class="col-sm py-2 py-md-3">
                    <div class="card card-body" style="justify-content: center; background-color:blanchedalmond">
                    <p class="text-center" style="color: black; font-size: 20px">{{result|safe}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
